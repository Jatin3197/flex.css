<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a div center with flexbox property</title>
    <style>
      .container {
        height: 500px;
        border: 1px solid rgb(9, 9, 148);

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 180px;
        height: 150px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
