<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Page</title>
    <link rel="stylesheet" href="styler.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img
          class="img1"
          src="https://1.bp.blogspot.com/-42PDGHwT86M/VnTInFVSIPI/AAAAAAAABqE/W7cH5ESw91s/s1600/irctc.png"
          alt="image problem"
        />
        <img
          class="img2"
          src="C:\Users\nitin\Downloads\image 6.png"
          alt="image not reload"
        />
        <a class="a" href="#">Ask Disha</a>
        <a class="b" href="#">Contact Us</a>
        <a class="c" href="#">Alerts</a>
        <button class="button1">Login</button>
        <button class="button2">Register</button>
        <button class="button3">Agent Login</button>
      </nav>
      <main class="main">
        <h1>Indian Railways</h1>
        <a class="safety" href="#">Safety</a>
        <a class="security" href="#">Security</a>
        <a class="punctuality" href="#">Punctuality</a>
        <button class="button1">Book Ticket</button>
        <button class="button2">PNR Status</button>
        <button class="button3">Charts/Vacancy</button>
      </main>
      <section class="section">
        <a class="from" href="#"
          ><form action="/divflex.html">
            <label for="from">From</label
            ><select name="from" id="from">
              <option value="bangalore" selected>Bangalore</option>
              <option value="kasaragod">Kasaragod</option>
              <option value="mumbai">Mumbai</option>
            </select>
          </form></a>
        
        <a class="to" href="#">
          <form action="/divflex.html">
            <label for="to">To</label>
            <select name="to" id="to">
            <option value="kasaragod" selected>Kasaragod</option>
            <option value="bangalore">Bangalore</option>
            <option value="mumbai">Mumbai</option>
        </select></form
        ></a>
        <a class="bangalore" href="#">Bangalore</a>
        <a class="kasaragod" href="#">Kasaragod</a>
        <a class="ban" href="$">KSR-Bangalore</a>
        <a class="kasa" href="#">KSD-Kasaragod</a>
      </section>
      <article class="article">
        <a class="date" href="#"
          ><form action="/divflex.html">
            <label for="date">Date:</label>
            <input
              type="date"
              name="date"
              id="date"
              value="01-AUGUST-2023"
              required
            /></form
        ></a>
        <a class="class" href="#"
          ><form action="/divflex.html">
            <label for="class">Class</label
            ><select name="class" id="class">
              <option value="A">A</option>
              <option value="2A">2A</option>
              <option value="3A" selected>3A</option>
            </select>
          </form></a
        >
        <a class="type" href="#"
          ><form action="/divflex.html">
            <label for="type">Seat-type</label
            ><select name="type" id="type">
              <option value="confirm">Confirm</option>
              <option value="waiting">Waiting</option>
              <option value="tatkal" selected>Tatkal</option>
            </select>
          </form></a
        >
        <a class="set" href="#">01-AUGUST-2023</a>
        <a class="plan" href="#">3A</a>
        <a class="tatkal" href="#">Tatkal</a>
        <a class="tuesday" href="#">Tuesday</a>
        <a class="pre" href="#">AC 3 Tier</a>
        <a class="long" href="#">AC 3 Tier</a>
      </article>
      <aside class="aside">
        <img
          src="C:\Users\nitin\Downloads\Rectangle 11.png"
          alt="image not reload"
        />
      </aside>
      <footer>
        <div id="train">Search Train</div>
      </footer>
    </div>
  </body>
</html>
